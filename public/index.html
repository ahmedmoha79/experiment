<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 100vh; width: 100%; margin: 0; }
    .emoji-marker { 
      font-size: 32px;
      text-shadow: 0 0 8px white, 0 0 8px white;
      filter: drop-shadow(0 0 4px black);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.37/dist/ua-parser.min.js"></script>
  <script>
    const map = L.map('map', {
      zoomControl: true,
      maxZoom: 18,
      minZoom: 2
    }).setView([-13.1339, 27.8493], 15);

    const baseLayers = {
      "Street View": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map),
      "Satellite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: '© Esri'
      }),
      "Topography": L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenTopoMap'
      })
    };
    L.control.layers(baseLayers).addTo(map);

    function createPersonEmoji() {
      return L.divIcon({
        className: 'emoji-marker',
        html: '🚶‍♂️',
        iconSize: [48, 48],
        iconAnchor: [24, 48]
      });
    }

    async function getDeviceDetails() {
      const parser = new UAParser();
      const result = parser.getResult();
      const gpuInfo = getGPUInfo();
      const memory = navigator.deviceMemory || 'Unknown';
      const cores = navigator.hardwareConcurrency || 'Unknown';
      const screenResolution = `${screen.width}x${screen.height}`;
      const pixelRatio = window.devicePixelRatio;
      let batteryInfo = { level: 'Unknown', charging: 'Unknown' };
      if (navigator.getBattery) {
        const battery = await navigator.getBattery();
        batteryInfo = { level: `${(battery.level * 100).toFixed(0)}%`, charging: battery.charging ? 'Yes' : 'No' };
      }
      return {
        deviceId: getDeviceId(),
        brand: result.device.vendor || 'Unknown',
        model: result.device.model || 'Unknown Model',
        os: `${result.os.name || 'Unknown OS'} ${result.os.version || ''}`,
        gpu: gpuInfo,
        memory: `${memory} GB`,
        cores,
        screenResolution,
        pixelRatio,
        battery: batteryInfo
      };
    }

    function getGPUInfo() {
      const gl = document.createElement('canvas').getContext('webgl');
      return gl ? gl.getParameter(gl.UNMASKED_RENDERER_WEBGL) : 'Unknown GPU';
    }

    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = `DEV-${crypto.getRandomValues(new Uint32Array(1))[0]}-${Date.now()}`;
        localStorage.setItem('deviceId', deviceId);
      }
      return deviceId;
    }

    async function sendLocation(lat, lng) {
      const deviceData = await getDeviceDetails();
      const payload = {
        latitude: lat,
        longitude: lng,
        device: deviceData
      };
      console.log('Sending:', payload);
      fetch('/api/gps', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
      }).catch(console.error);
    }

    let marker, lastPosition = null;
    setInterval(() => {
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude: lat, longitude: lng } = pos.coords;
          if (!lastPosition || lastPosition.lat !== lat || lastPosition.lng !== lng) {
            if (marker) marker.remove();
            marker = L.marker([lat, lng], { icon: createPersonEmoji() }).addTo(map);
            map.setView([lat, lng], map.getZoom());
            sendLocation(lat, lng);
            lastPosition = { lat, lng };
          }
        },
        err => console.error('GPS Error:', err.message),
        { enableHighAccuracy: true }
      );
    }, 2000);
  </script>
</body>
</html>
