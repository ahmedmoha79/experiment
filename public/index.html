<!DOCTYPE html>
<html>
<head>
  <title>Real GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>#map{height:100vh;width:100%;margin:0}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-13.1339, 27.8493], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker;

    // Function to get detailed device name
    function getDeviceName() {
      const userAgent = navigator.userAgent;
      if (/android/i.test(userAgent)) {
        return "Android Device";
      } else if (/iphone/i.test(userAgent)) {
        return "iPhone Device";
      } else if (/ipad/i.test(userAgent)) {
        return "iPad Device";
      } else if (/mac/i.test(userAgent)) {
        return "Mac Device";
      } else if (/windows/i.test(userAgent)) {
        return "Windows Device";
      } else {
        return "Unknown Device";
      }
    }

    function sendLocation(lat, lng) {
      fetch('/api/gps', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          latitude: lat, 
          longitude: lng, 
          deviceName: getDeviceName()  // Send detailed device name
        })
      }).catch(e => console.error('Error:', e));
    }

    navigator.geolocation.watchPosition(
      pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        if (marker) marker.remove();
        marker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 15);
        sendLocation(lat, lng);
      },
      err => alert('GPS Error: ' + err.message),
      { enableHighAccuracy: true }
    );
  </script>
</body>
</html>
