<!DOCTYPE html>
<html>
<head>
  <title>Real GPS Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>#map{height:100vh;width:100%;margin:0}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-13.1339, 27.8493], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let marker;

    // Generate or retrieve unique device ID
    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = crypto.randomUUID();
        localStorage.setItem('deviceId', deviceId);
      }
      return deviceId;
    }

    // Get simplified device name
    function getDeviceName() {
      const ua = navigator.userAgent;
      const match = ua.match(/\((.*?)\)/);
      return match ? match[1] : "Unknown Device";
    }

    const deviceId = getDeviceId();
    const phoneName = getDeviceName();

    function sendLocation(lat, lng) {
      fetch('/api/gps', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          latitude: lat, 
          longitude: lng, 
          deviceId: deviceId,
          phoneName: phoneName
        })
      })
      .then(response => {
        if (!response.ok) {
          console.error('Server error:', response.status);
          return response.text().then(text => { throw new Error(text) });
        }
        return response.json();
      })
      .then(data => console.log('Location saved:', data))
      .catch(e => console.error('Error:', e));
    }

    navigator.geolocation.watchPosition(
      pos => {
        const lat = pos.coords.latitude, lng = pos.coords.longitude;
        if (marker) marker.remove();
        marker = L.marker([lat, lng]).addTo(map);
        map.setView([lat, lng], 15);
        sendLocation(lat, lng);
      },
      err => alert('GPS Error: ' + err.message),
      { enableHighAccuracy: true }
    );
  </script>
</body>
</html>
